apiVersion: apps/v1
kind: Deployment #Kubernates resource we're creating
metadata:
  name: spring-boot-k8s
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: spring-boot-k8s
          image: kubedocker:V1 #Image that was build using the jar file
          imagePullPolicy: ifNotPresent
          ports:
            - containerPort: 9090

